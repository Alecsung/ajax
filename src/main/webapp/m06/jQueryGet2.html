<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>$.ajax()</title>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<h2>$.ajax() Demo</h2>
	<div id="demo"></div>	
	<script>
		$.ajax({name:Henry, city:Taipei}),
		function(data, status) {
			if (status == "success")
				$("#demo").html(data);						
	    };
	</script>
</body>
</html>
