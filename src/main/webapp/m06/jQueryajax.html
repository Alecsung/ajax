<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>$.ajax()</title>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<h2>$.ajax Demo2</h2>
	<div id="demo2"></div>
	
	<script>
	$.ajax ({
		url:"NameCity.jsp",
		type:"POST",
		data:{name: "StephenNN", 
				city: "Tainan"
			},
		success: function(data){
			$("#demo2").html(data);
		}
		
	});

	
	</script>
</body>
</html>
