<!DOCTYPE html>
<html>
<body>
	<h2>Get Async Demo</h2>
	<div id="demo"></div>
	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
				document.getElementById("demo").innerHTML = xhttp.responseText;
		}
		xhttp.open("GET", "NameCity.jsp?name=Henry&city=Taipei", true);
		xhttp.send();
	</script>
</body>
</html>
